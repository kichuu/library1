<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="form" style="">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required>
        <label for="pages">Pages</label>
        <input type="number" name="pages" id="pages" required>
        <label for="isRead">Is read?</label>
        <input type="checkbox" name="isRead" id="isRead">
        <input type="submit" value="Submit">
    </form>
    <button id="show-books">Show Books</button>
    <form id="delete-book">
        <label for="delete-title">Title</label>
        <input type="text" name="delete-title" id="delete-title" required>
        <input type="submit" value="delete">
    </form>
    <div class="book-contain"></div>
    <script src="script.js"></script>
</body>

</html>
